<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>üîç Resume Builder Debug Page</h1>
    
    <div id="test-results"></div>
    
    <h2>Manual Tests:</h2>
    <button onclick="testFrontend()">Test Frontend</button>
    <button onclick="testBackend()">Test Backend</button>
    <button onclick="testReactApp()">Test React App</button>
    
    <script>
        const results = document.getElementById('test-results');
        
        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        async function testFrontend() {
            try {
                const response = await fetch('http://localhost:3000/');
                const text = await response.text();
                
                if (response.ok && text.includes('<div id="root">')) {
                    addResult('‚úÖ Frontend HTML serving correctly', 'success');
                } else {
                    addResult('‚ùå Frontend HTML issue: ' + response.status, 'error');
                }
            } catch (error) {
                addResult('‚ùå Frontend connection error: ' + error.message, 'error');
            }
        }
        
        async function testBackend() {
            try {
                const response = await fetch('http://localhost:8000/ping');
                const data = await response.json();
                
                if (data.message === 'pong') {
                    addResult('‚úÖ Backend API working correctly', 'success');
                } else {
                    addResult('‚ùå Backend API issue: ' + JSON.stringify(data), 'error');
                }
            } catch (error) {
                addResult('‚ùå Backend connection error: ' + error.message, 'error');
            }
        }
        
        async function testReactApp() {
            try {
                // Try to access the React app's main page
                const response = await fetch('http://localhost:3000/');
                const html = await response.text();
                
                if (html.includes('src="/src/index.jsx"')) {
                    addResult('‚úÖ React entry point found in HTML', 'success');
                    
                    // Check if React is actually running by looking for rendered content
                    setTimeout(() => {
                        fetch('http://localhost:3000/')
                            .then(r => r.text())
                            .then(text => {
                                if (text.includes('Root Rendered: App.jsx')) {
                                    addResult('‚úÖ React is rendering content', 'success');
                                } else {
                                    addResult('‚ö†Ô∏è React may not be rendering - check browser console', 'warning');
                                }
                            });
                    }, 2000);
                } else {
                    addResult('‚ùå React entry point not found', 'error');
                }
            } catch (error) {
                addResult('‚ùå React app test error: ' + error.message, 'error');
            }
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            addResult('üîç Starting automatic tests...', 'warning');
            setTimeout(testFrontend, 500);
            setTimeout(testBackend, 1000);
            setTimeout(testReactApp, 1500);
        });
    </script>
</body>
</html>
